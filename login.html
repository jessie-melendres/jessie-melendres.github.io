<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CapCook SignIn Page</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/signup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    <div class="bars">
      <input type="checkbox" id="sidebar-active">
      <label for="sidebar-active" class="open-sidebar-button">
        <i class="fa-solid fa-bars"></i>
      </label>
  
      <label id="overlay" for="sidebar-active"></label>
  
      <div class="logo"><span><img src="images/CapcookLogo.png" alt="Logo"></span></div>
  
      <div class="links-container">
        <label for="sidebar-active" class="close-sidebar-button">
          <i class="fa solid fa-x"></i>
        </label>
  
        <a href="index.html"><i class="fa-solid fa-house"></i><span>Home</span></a>
        <a href="products.html"><i class="fa-solid fa-store"></i><span>Products</span> </a>
        <a href="services.html"><i class="fa-solid fa-clone"></i><span>Services</span></a>
        <a href="about.html"><i class="fa-solid fa-users"></i><span>About</span></a>
        <a href="contact.html"><i class="fa-solid fa-phone"></i><span>Contact</span></a>
        <a href="login.html" class="active"><i class="fa-solid fa-user"></i><span>Login</span></a>
        <a href="signup.html"><i class="fa-solid fa-right-to-bracket"></i><span>SignUp</span></a>
  
      </div>
    </div>
   
  </header>
	<section class="login-section">
		<div class="cakes">
			<div class="set">
				<div><img src="images/cake_1.png"></div>
				<div><img src="images/cake_2.png"></div>
				<div><img src="images/cake_3.png"></div>
				<div><img src="images/cake_4.png"></div>
				<div><img src="images/cake_5.png"></div>
				<div><img src="images/cake_6.png"></div>
				<div><img src="images/cake_7.png"></div>
				<div><img src="images/cake_8.png"></div>
			</div>
		</div>
		<img src="images/bg.jpg" class="bg">
		<img src="images/boy.png" class="boy">
		<img src="images/trees.png" class="trees">

    <div class="login-box" id="signIn">
        <form action="" method="Post">
          <h2>Log In</h2>
            <div class="input-box">
              <span class="icon"><ion-icon name="mail"></ion-icon></span>
              <input type="email" placeholder="Email or Phone"  name="" id="#">
            </div>
            
            <div class="input-box">
              <input type="password" placeholder="Password" class="password-input" name="password" id="password"  />
              <i id="togglepassword" class="fa-solid fa-eye-slash"></i>
            </div>
            <script src="script.js"></script>
            <div class="remember-forget">
                <label for=""><input type="checkbox" name="" id="">  Remember me</label>
                <a href="">Forgot password</a>
            </div>
            <button type="submit" class="login-button">Login</button>
            <div class="register-link">
              <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
        </form>
    </div>

    
    <script src="js/script.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
	</section>
	<section class="footer" id="LS-footer">
        <p>Created by</p><h4>CapCook</h4><p> | 2024 All rights reserved</p>
      </section>
	  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

</body>
</html>
