 <section class="signup-section">
   <div class="cakes">
     <div class="set">
       <div><img src="images/cake_1.png"></div>
       <div><img src="images/cake_2.png"></div>
       <div><img src="images/cake_3.png"></div>
       <div><img src="images/cake_4.png"></div>
       <div><img src="images/cake_5.png"></div>
       <div><img src="images/cake_6.png"></div>
       <div><img src="images/cake_7.png"></div>
       <div><img src="images/cake_8.png"></div>
     </div>
   </div>
   <img src="images/bg.jpg" class="bg">
   <img src="images/boy.png" class="boy">
   <img src="images/trees.png" class="trees">
   
   <div class="signup-box">
     <form action="">
       <h2>Sign Up</h2>
       <div class="signup-input-box">
         <input type="text" placeholder="First Name" required name="" id="#">
         <i class="fa-solid fa-user"></i>
       </div>
       
       <div class="signup-input-box">
        <input type="text" placeholder="Last Name" required name="" id="#">
        <i class="fa-solid fa-user"></i>
       </div>

       <div class="signup-input-box">
        <input type="phone" placeholder="Phone" required name="" id="#">
        <i class="fa-solid fa-phone"></i>
       </div>

       <div class="signup-input-box">
         <span class="icon"><ion-icon name="mail"></ion-icon></span>
         <input type="email" placeholder="Email" required name="" id="#">
 
       </div>
       <div class="signup-input-box">
         <input type="password" placeholder="Password" class="password-input" name="password" id="password" required />
         <i id="togglepassword" class="fa-solid fa-eye-slash"></i>
       </div>
       <script src="js/script.js"></script>

       <div class="signup-input-box">
        <input type="password" placeholder="Confirm Password" class="password-input" name="password" id="password" required />
        <i id="togglepassword" class="fa-solid fa-eye-slash"></i>
       </div>
      <script src="js/script.js"></script>

      <div class="gender">
        <label  class="male" for=""><input type="checkbox" name="gender-male" id=""> Male</label>
        <label class="female" for=""><input type="checkbox" name="gender-male" id=""> Female</label>
      </div>
       <button type="submit" class="signup-button">Create</button>
       <div class="register-link">
         <p>Already have an account? <a href="login.html">login</a></p>
       </div>
     </form>
   </div>
